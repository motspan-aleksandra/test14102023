<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Условия аренды</title>
</head>

<body>
    <div class="rent">
        <h1 class="title">Условия <span>аренды</span></h1>
        <ul class="list">
            <li class="item">
                <img src="img/pasport.png" class="item__img">
                <p class="item__text">Паспорт</p>
            </li>
            <li class="item">
                <img src="img/license.png" class="item__img">
                <p class="item__text">Водительское удостоверение</p>

            </li>
            <li class="item">
                <img src="img/age.png" class="item__img">
                <p class="item__text">Возраст от 22 лет</p>

            </li>
            <li class="item">
                <img src="img/steering-wheel.png" class="item__img">
                <p class="item__text">Водительский стаж от 3-х лет</p>

            </li>
        </ul>
        <div class="btn-wrap">
            <button class="btn">Договор аренды</button>
        </div>
        <img src="img/blue-bmw-4-series-car2.png" alt="" class="rent__img">
    </div>
